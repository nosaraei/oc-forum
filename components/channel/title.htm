<div class="row mb-3">

    <div class="col-md-9">
        {{ form_open({ method: 'get' })}}
            <div class="search-box hide">
                <input type="text" name="search" class="form-control" placeholder="Search topics" value="{{ input('search')|e }}">
            </div>
        {{ form_close() }}
    </div>
    <div class="col-md-3 text-right">
        {% if isGuest %}
            <p>Log in to Post a new topic</p>
        {% else %}
            <a href="#" onclick="goToDataHref(this)" data-href="{{ topicPage|page }}?channel={{ channel.id }}" class="btn btn-primary btn-block">
                ایجاد تاپیک جدید
            </a>
        {% endif %}
    </div>

</div>
