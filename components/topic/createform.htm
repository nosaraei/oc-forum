{{ form_open({ request: 'onCreate' }) }}

    <div class="form-group mt-3">
        <label for="topicSubject" class="control-label">موضوع تاپیک</label>
        <input
            id="topicSubject"
            name="subject"
            type="text"
            class="form-control"
            value="{{ post('subject') }}" />
    </div>

    <div class="form-group">
        <label for="topicContent" class="control-label">محتوا</label>
        <textarea
            id="topicContent"
            name="content"
            rows="8"
            type="text"
            class="form-control">{{ post('content') }}</textarea>
        <span class="help-block hide">You can use <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">Markdown</a> syntax.</span>
    </div>

    <div class="form-group post-buttons text-center">
        <button type="submit" class="btn btn-primary">ذخیره تاپیک</button>
        {% if returnUrl %}
            <a class="btn btn-primary" href="{{ returnUrl }}">انصراف</a>
        {% endif %}
    </div>

    <input type="hidden" name="channel" value="{{ channel.id }}" />

{{ form_close() }}
